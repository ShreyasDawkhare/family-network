<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="icon/favicon.ico">

    <title>Network</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- Viz JS -->
    <script type="text/javascript" src="js/vis.js"></script>

    <!-- Viz CSS -->
    <link href="css/vis-network.min.css" rel="stylesheet" type="text/css" />

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      <button class="btn btn-outline-warning my-2 mx-2 my-sm-0 btnRefresh">Refresh</button>
      <button class="btn btn-outline-warning my-2 mx-2 my-sm-0 btnAddPersonModal" data-toggle="modal" data-target="#addPersonModal">Add person</button>
      <button class="btn btn-outline-warning my-2 mx-2 my-sm-0 btnAddRelationModal" data-toggle="modal" data-target="#addRelationModal">Add relation</button>

    </nav>

    <div class="starter-template" id="family-network"></div>

    <!-- Add Person Modal -->
    <div class="modal fade" id="addPersonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add person</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addPersonForm">
              <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" name="firstname" class="form-control" id="firstName" placeholder="Enter first name">
              </div>
              <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" name="lastname" class="form-control" id="lastName" placeholder="Enter last name">
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" name="gender" class="form-control" id="gender" placeholder="Enter gender">
              </div>
              <div class="form-group">
                <label for="imageURL">Image URL</label>
                <input type="text" name="imageurl" class="form-control" id="imageURL" placeholder="Enter image url">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnAddPersonSave">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Relation Modal -->
    <div class="modal fade" id="addRelationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Relation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addRelationForm">
              <div class="form-group">
                <label for="from">From</label>
                <input type="text" name="from" class="form-control" id="from" placeholder="Enter from">
              </div>
              <div class="form-group">
                <label for="to">To</label>
                <input type="text" name="to" class="form-control" id="to" placeholder="Enter to">
              </div>
              <div class="form-group">
                <label for="color">Color</label>
                <input type="text" name="color.color" class="form-control" id="color" placeholder="Enter color">
              </div>
              <div class="form-group">
                <label for="arrowfrom">Arrow from</label>
                <input type="text" name="arrow.from" class="form-control" id="arrowfrom" placeholder="Enter arrow from">
              </div>
              <div class="form-group">
                <label for="arrowto">Arrow to</label>
                <input type="text" name="arrow.to" class="form-control" id="arrowto" placeholder="Enter arrow to">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnAddRelationSave">Add</button>
          </div>
        </div>
      </div>
    </div>


    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

  </body>
</html>
